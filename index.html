<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plug Vancouver</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/vrb2vor.css">
</head>

<body>
  <div>
    <img id="main-logo" src="./assets/logos/PlugFull_White.png" alt="Plug Vancouer Logo">
  </div>

  <div class="tab">
    <div role="group" class="tab-group">
      <button class="tab-button" onclick="openPage('Home', this)" id="defaultOpen">Home</button>
      <button class="tab-button" onclick="openPage('About', this)">About</button>
      <button class="tab-button" onclick="openPage('Blog', this)">Blog</button>
      <button class="tab-button" onclick="openPage('Watch', this)">Watch</button>
      <button class="tab-button" onclick="openPage('Contact', this)">Contact</button>
    </div>
  </div>


  <div id="Home" class="tabcontent">
    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="./assets/images/slideshow/1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./assets/images/slideshow/2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./assets/images/slideshow/3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./assets/images/slideshow/4.jpg" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->
    <div id="weekly-breakdown">
      <h2 class="homepage-title-black">KNOW AN EVENT THAT DESERVES SOME ATTENTION?</h2>

      <h3 class="homepage-subtitle-black">HAVE YOUR EVENT FEATURED ON<br>THE WEEKLY BREAKDOWN</h3>

      <button class="black-button" type="button">SUBMIT THEM HERE</button>

    </div>

    <div id="read-articles">
      <h2 class="homepage-title-white">EXCLUSIVE INSIGHTS AND OPPORTUNITIES</h2>

      <h3 class="homepage-subtitle-white">THE STORIES YOU WON'T FIND<br>ANYWHERE ELSE</h3>

      <button class="white-button" type="button">READ THE LATEST</button>

    </div>

    <div id="instagram-embed">
      <h2 class="homepage-title-black">CHECK OUT OUR LATEST INSTAGRAM POST</h2>

      <blockquote class="instagram-media" data-instgrm-captioned
        data-instgrm-permalink="https://www.instagram.com/p/ChlHWsVvE16/?utm_source=ig_web_copy_link"
        data-instgrm-version="13" style="text-align: center;"></blockquote>
      <script async src="https://www.instagram.com/embed.js"></script>

    </div>
  </div>

  <div id="About" class="tabcontent">
    <h1>About</h1>
    <p>About!</p>
  </div>

  <div id="Blog" class="tabcontent">
    <h1>Blog</h1>
    <p>Blog.</p>
  </div>

  <div id="Watch" class="tabcontent">
    <h1>Watch</h1>
    <p>Watch.</p>
  </div>

  <div id="Contact" class="tabcontent">
    <h1>Contact</h1>
    <p>Contact.</p>
  </div>


  <style>
    button {
      font-family: futura-pt, sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    h1 {
      font-family: futura-pt, sans-serif;
      font-weight: 600;
      font-style: normal;
      color: white;
    }

    h2 {
      font-family: futura-pt, sans-serif;
      font-weight: 700;
      font-style: normal;
      color: white;
    }

    h3 {
      font-family: futura-pt, sans-serif;
      font-weight: 700;
      font-style: normal;
      color: white;
    }

    p {
      font-family: futura-pt, sans-serif;
      font-weight: 300;
      font-style: normal;
      color: white;
    }
  </style>

  <script src="index.js"></script>
</body>

</html>
